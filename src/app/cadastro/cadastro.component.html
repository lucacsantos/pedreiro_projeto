<div class="cadastro">
  <h2>Cadastro</h2>
  <form [formGroup]="cadastroSchema">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="name" id="nome" name="nome" formControlName="nome">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" name="email" formControlName="email">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" id="senha" name="senha" formControlName="senha">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Confirmação Senha</mat-label>
        <input matInput type="password" id="senha" name="senha" formControlName="senha">
      </mat-form-field>
    </div>
    <div class="button-row">
      <button mat-flat-button (click)="onSubimit()">Cadastrar</button>
    </div>

  </form>
</div>
