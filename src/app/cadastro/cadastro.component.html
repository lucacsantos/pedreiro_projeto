<div class="cadastro">
  <h2>Cadastro</h2>
  <form [formGroup]="cadastroSchema">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" id="nome" name="nome" formControlName="nome">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" name="email" formControlName="email">
        <mat-error *ngIf="cadastroSchema.get('email')?.invalid && cadastroSchema.get('email')?.touched">
          Insira um email válido.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" id="senha" name="senha" formControlName="senha">
        <mat-error *ngIf="cadastroSchema.get('senha')?.invalid && cadastroSchema.get('senha')?.touched">
          A senha deve ter pelo menos 6 caracteres.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Confirmação de Senha</mat-label>
        <input matInput type="password" id="confirmarSenha" name="confirmarSenha" formControlName="confirmarSenha">
        <mat-error *ngIf="cadastroSchema.hasError('senhasNaoIguais')">
          As senhas não coincidem.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="button-row">
      <button mat-flat-button (click)="onSubmit($event)" [disabled]="cadastroSchema.invalid">
        Cadastrar
      </button>
    </div>
  </form>
</div>
